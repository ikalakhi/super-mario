<!DOCTYPE html>
<html>
    <head>
        <title>Html fomrs</title>
    </head>
    <body>
        <h1>HTML forms</h1>
        <form>
            <label for="username">enter user name: </label>
            <br><br>
            <input type="text" id="username" name="username" placeholder="your username" required>
            <br><br>
            <label for="email"> enter email:   </label>
            <br><br>
            <input type="email" id="email" name="email" placeholder="exempl@exempl.com" required>
            <br><br>
            <label for="password">enter your password</label>
            <br><br>
            <input type="password" id="password" name="password" placeholder="your password" required>
            <br><br>
            <p>Select your age:   </p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">from 0 to 25</label>
            <input type="radio" name="age" value="from 26 to 50" id="option-2">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="from 51+" id="option-3">
            <label for="option-3">51+</label>
            <br> <br>
            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">what is your favorit collor?</option>
                 <option value="q2">what is your favorit game?</option>
                <option value="q1">what is your favorit phone?</option>
            </select>
            <br> <br>
            <label for="answer">answer the question</label>
            <input type="text" name="answer" id="answer" placeholder="type your question here...">
            <br> <br>
            <label for="bio">Your bio!!</label>
            <br> <br>
            <textarea name="bio" id="bio" cols="90" rows="10" placeholder="about you..."></textarea>
            <br> <br>
            <input type="submit" value="submit the form">
        </form>
    </body>
</html>
